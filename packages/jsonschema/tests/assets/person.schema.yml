$id: https://example.com/person.schema.json
$schema: http://json-schema.org/draft-07/schema#

title: Person
type: object

properties:
  firstName:
    type: string

  lastName:
    type: string

  age:
    type: integer
    description: Age in years
    minimum: 0

  hairColor:
    type: string
    enum:
      - black
      - brown
      - blue

required:
  - firstName
  - lastName
